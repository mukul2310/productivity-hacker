<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tool</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="list.js"></script>
    <script defer src="theme.js"></script>
</head>

<body>
  <div class="container-fluid theme">
    <!-- Title and text boxes -->
    <div>
        <div class="">
            <h2 style="text-align: center;">To Do List</h2>
        </div>
        <div class="container">
            <div class="mb-3">
              <form id="todo">
                <input placeholder="Title" class="form-control" type="text" id="todoTitle" required>
                <input placeholder="Descripsion" class="form-control" type="text" id="todoDesc">
                <button class="btn btn-outline-primary form-control" id="addtodo">ADD</button>
              </form>
            </div>
        </div>
    </div>

    <!-- Segment Containing List of tasks -->
    <div >
        <ul id="itemlist" class="list-group list-group">
        </ul>
    </div>

    <!-- Tasks Remaining and baack button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            Tasks Left : <span id="remTasks">0</span>
          </li>
          <li class="nav-item active right">
            <span><a class="btn btn-outline-success my-2 my-sm-0" href = 'popup.html'>Back</a></span>
          </li>
        </ul>
      </div>
    </nav>

  </div>
</body>
</html>
