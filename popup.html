<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tool</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="ajax.js"></script>
</head>
<body>
    <div class="container container-fluid">
        <!-- Quote -->
        <div class="p-1 m-1">
            <span id="quote"> Random Quote </span>
            <span id="author">Author</span>
            <button id="refresh" class="btn btn-outline-primary border-0 p-0 m-0"><i class="material-icons">refresh</i></button>
        </div>
        <!-- Todo list -->
        <div class="p-1 m-1">
            <a href = 'todolist.html' class="btn btn-outline-primary">Implement todo list</a>
        </div>
        <!-- Block list -->
        <div class="p-1 m-1">
            <button class="btn btn-outline-primary">Add site to blocklist</button>
        </div>
        <!-- Analysis -->
        <div class="p-1 m-1">
            <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Detailed Analysis</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
            </div>
        </div>
        <!-- Start timer -->
        <div class="p-1 m-1">
            <button class="btn btn-outline-primary">Start Timer</button>
        </div>
    </div>
</body>
</html>
