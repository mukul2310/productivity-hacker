<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tool</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="ajax.js"></script>
    <script defer src="time.js"></script>
    <script defer src="theme.js"></script>
</head>
<body>
    <div class="container container-fluid theme">
        <!-- Quote -->
        <div class="p-1 m-1">
            <span id="quote"> Random Quote </span>
            <span id="author">Author</span>
            <button id="refresh" class="btn btn-outline-primary border-0 p-0 m-0"><i class="material-icons">refresh</i></button>
        </div>
        <!-- Todo list -->
        <div class="p-1 m-1">
            <a href = 'todolist.html' class="btn btn-outline-primary">Implement todo list</a>
        </div>
        <!-- Block list -->
        <div class="p-1 m-1">
            <a href = 'blocklist.html' class="btn btn-outline-primary">Add site to blocklist</a>
        </div>
        <!-- Analysis -->
        <div class="p-1 m-1">
            <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Detailed Analysis</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
            </div>
        </div>
        <!-- Start timer -->
        <div class="p-1 m-1">
            <h4>Timers</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="pomodoro">
                <label class="form-check-label" for="pomodoro">Pomodoro (25min focus,5min break)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="custom">
                <label class="form-check-label" for="custom">Custom time</label>
                <div class="form-control" hidden>
                    <input class="input-group-sm" id="custom_focus" placeholder="Custom focus time"></input>
                    <input class="input-group-sm" id="custom_break" placeholder="Custom break time"></input>
                </div>
            </div>
            <!-- <div>
                Time:
            </div> -->
            <a class="btn btn-outline-primary border-0 p-0 m-0" onclick="startTimer()" href="javascript:void(0)"><i class="material-icons">play_arrow</i></a>
            <a class="btn btn-outline-primary border-0 p-0 m-0" onclick="pauseTimer()" href="javascript:void(0)"><i class="material-icons">pause</i></a>
            <a class="btn btn-outline-primary border-0 p-0 m-0" onclick="stopTimer()" href="javascript:void(0)"><i class="material-icons">stop</i></a>
        </div>
        <div>
            <button class="btn btn-outline-primary border-0 p-0 m-0" id="dark_btn">Dark Mode</button>
            <button class="btn btn-outline-primary border-0 p-0 m-0" id="light_btn">Light Mode</button>
        </div>
    </div>
</body>
</html>
