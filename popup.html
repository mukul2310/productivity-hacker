<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tool</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-fluid">
        <!-- Quote -->
        <div>
            Some Random Quote
        </div>
        <!-- Todo list -->
        <div>
            <button class="btn btn-primary">Implement todo list</button>
        </div>
        <!-- Block list -->
        <div>
            <button class="btn btn-primary">Add site to blocklist</button>
        </div>
        <!-- Analysis -->
        <div>
            <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Detailed Analysis</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
            </div>
        </div>
        <!-- Start timer -->
        <div>
            <button class="btn btn-primary">Start Timer</button>
        </div>
    </div>
</body>
</html>
